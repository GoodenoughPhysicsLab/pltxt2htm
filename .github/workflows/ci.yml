name: Windows CI with xmake and clang

on: [push, pull_request]

jobs:
  x86_64-windows-gnu:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Xmake version
        shell: powershell
        run: |
          xmake --version

      - name: clang version
        shell: powershell
        run: |
          clang -v

      - name: Configure and build
        shell: powershell
        working-directory: test
        run: |
          xmake config -p mingw -a x64 --toolchain=x86_64-w64-mingw32-clang
          xmake test -v
